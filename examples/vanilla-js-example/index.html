<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavigatorX - Vanilla JS Example</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <a href="#home" class="nav-link" data-page="home">
        Home <kbd>Shift+H</kbd>
      </a>
      <a href="#about" class="nav-link" data-page="about">
        About <kbd>Shift+A</kbd>
      </a>
      <a href="#dashboard" class="nav-link" data-page="dashboard">
        Dashboard <kbd>Shift+D</kbd>
      </a>
      <a href="#settings" class="nav-link" data-page="settings">
        Settings <kbd>Shift+S</kbd>
      </a>
    </nav>
    <div class="header-actions">
      <button class="btn-secondary" id="search-btn">
        Search <kbd>Shift+K</kbd>
      </button>
      <button class="btn-secondary" id="help-btn">
        Help <kbd>?</kbd>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main" id="main-content">
    <!-- Pages will be injected here -->
  </main>

  <!-- Search Modal -->
  <div id="search-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <input
        type="search"
        id="search-input"
        placeholder="Search pages... (Esc to close)"
        class="search-input"
      />
      <div id="search-results" class="search-results"></div>
    </div>
  </div>

  <!-- Help Modal -->
  <div id="help-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content help-modal">
      <h2>Keyboard Shortcuts</h2>
      <div class="shortcuts-list">
        <div class="shortcut-item">
          <kbd>Shift+H</kbd>
          <span>Go to Home</span>
        </div>
        <div class="shortcut-item">
          <kbd>Shift+A</kbd>
          <span>Go to About</span>
        </div>
        <div class="shortcut-item">
          <kbd>Shift+D</kbd>
          <span>Go to Dashboard</span>
        </div>
        <div class="shortcut-item">
          <kbd>Shift+,</kbd>
          <span>Go to Settings</span>
        </div>
        <div class="shortcut-item">
          <kbd>Shift+K</kbd>
          <span>Open Search</span>
        </div>
        <div class="shortcut-item">
          <kbd>Shift+?</kbd>
          <span>Show this help</span>
        </div>
        <div class="shortcut-item">
          <kbd>Esc</kbd>
          <span>Close modal</span>
        </div>
      </div>
      <button id="close-help" class="btn-primary">Close</button>
    </div>
  </div>

  <!-- Dashboard Counter (shown on dashboard page) -->
  <div id="dashboard-counter" style="display: none;">
    <div class="card">
      <h2>Counter: <span id="counter-value">0</span></h2>
      <div class="shortcuts-info">
        <p><kbd>Shift+↑</kbd> Increment</p>
        <p><kbd>Shift+↓</kbd> Decrement</p>
        <p><kbd>Shift+R</kbd> Reset</p>
      </div>
      <div class="button-group">
        <button id="increment-btn">+</button>
        <button id="decrement-btn">-</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
  </div>

  <!-- Load NavigatorX from CDN -->
  <script type="module">
    // Import NavigatorX (in real project, download and host locally)
    import { NavigatorX, createNavigateAction } from 'https://cdn.jsdelivr.net/npm/navigatorx@1.0.0/+esm';
    
    // Make it globally available
    window.NavigatorX = NavigatorX;
    window.createNavigateAction = createNavigateAction;

    // Load app after NavigatorX is available
    const script = document.createElement('script');
    script.src = 'js/app.js';
    script.type = 'module';
    document.body.appendChild(script);
  </script>
</body>
</html>
